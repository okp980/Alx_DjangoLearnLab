{% extends "blog/base.html" %} {% block content %}
<h1>Post List</h1>
{% if post_list %}
<ul>
  {% for post in post_list %}
  <li>
    <a href="{{ post.get_absolute_url }}">{{ post.title }}</a> by
    ({{post.author}})
  </li>
  {% endfor %}
</ul>
{% else %}
<p>There are no posts.</p>
{% endif %} {% endblock %}
